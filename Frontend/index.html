<br>
<div class="container mt-5">
  <h2 class="text-center mb-4">Responsive Fluid Form</h2>
  <form onsubmit="handleFormSubmit(event)" class="row g-3">
      <!-- Username Field -->
      <div class="col-12">
          <label for="username" class="form-label">Username</label>
          <input 
              type="text" 
              name="username" 
              id="username" 
              class="form-control" 
              placeholder="Enter your username" 
              required 
          />
      </div>

      <!-- Email Field -->
      <div class="col-12">
          <label for="email" class="form-label">Email</label>
          <input 
              type="email" 
              name="email" 
              id="email" 
              class="form-control" 
              placeholder="Enter your email" 
              required 
          />
      </div>

      <!-- Phone Number Field -->
      <div class="col-12">
          <label for="phone" class="form-label">Phone No</label>
          <input 
              type="tel" 
              name="phone" 
              id="phone" 
              class="form-control" 
              placeholder="Enter your phone number" 
              required 
          />
      </div>

      <!-- Submit Button -->
      <div class="col-12 d-grid">
          <button type="submit" class="btn btn-primary">Submit</button>
      </div>
  </form>
</div>
    <!-- Unordered list to display the users -->
    <ul id="user-list" class="list-group" style="margin: 50px;"></ul>
